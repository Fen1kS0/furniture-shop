<div class="modal d-block">
  <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-centered">
    <div class="modal-content">
      <div *ngIf="data.title" class="modal-header">
        <h5 class="modal-title">{{data.title}}</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div *ngIf="data.body" class="modal-body">
        <p>{{data.body}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Закрыть</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">Подтвердить</button>
      </div>
    </div>
  </div>
</div>
